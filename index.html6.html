    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        body {
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding-inline: 15%;
            font-size: 20px;
            padding-block: 20px;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav ul li {
            font-size: 30px;
        }
        nav button {
            background-color: black;
            color: white;
            font-weight: bolder;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        #hero-section {
            display: flex;
            padding-inline: 15%;
            padding-top: 100px;
            align-items: center;
        }
        #hero-section img {
            width: 200px;
        }
        #hero-section h1 {
            font-size: 30px;
        }
        #hero-section button {
            background-color: black;
            color: white;
            font-weight: bolder;
            padding-inline: 20px;
            padding-block: 10px;
        }
        #hero-section a {
            padding-inline: 20px;
        }
        @media only screen and (max-width: 768px) {
    nav ul {
        display: none;
    }

    nav #bar {
        display: block;
    }

    #hero-section {
        display: block;
        padding-inline: 10%;
        padding-block: 50px;
    }

    #hero-section h1 {
        font-size: 40px;
    }
    * {
        font-size: 14px;
    }

    #hero-section {
        padding-inline: 5%;
        padding-block: 30px;
    }

    #hero-section h1 {
        font-size: 24px;
    }

    #hero-section img {
        width: 50%;
        height: auto;
    }

    nav ul {
        display: none;
    }

    nav #bar {
        display: block;
    }
}
    </style>
